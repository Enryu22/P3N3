<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pokeball.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="pokeball">
                <img src="pokeball.png" alt="logo" class="pokeball-img">
                <h2 class="home">Home</h2>
            </a>
        </nav>
    </header>
    <hr>
    <h1 class="title">Pokedex</h1>
    <hr>
    <div class="container">
        <div class="bulbasaur">
            <img src="https://images.wikidexcdn.net/mwuploads/wikidex/thumb/4/43/latest/20190406170624/Bulbasaur.png/300px-Bulbasaur.png" alt="Bulbasaur" class="images">
            <span class="name">
                <span class="text">Bulbasaur</span>
            </span>
        </div>
        <div class="ivysaur">
            <img src="https://images.wikidexcdn.net/mwuploads/wikidex/thumb/8/86/latest/20190406151903/Ivysaur.png/300px-Ivysaur.png" alt="Ivysaur" class="images">
            <span class="name">
                <span class="text">Ivysaur</span>
            </span>
        </div>
        <div class="venusaur">
            <img src="https://images.wikidexcdn.net/mwuploads/wikidex/thumb/b/be/latest/20160309230456/Venusaur.png/300px-Venusaur.png" alt="Venusaur" class="images">
            <span class="name">
                <span class="text">Venusaur</span>
            </span>
        </div>
        <div class="charmander">
            <img src="https://images.wikidexcdn.net/mwuploads/wikidex/5/56/latest/20200307023245/Charmander.png?20200307023245" alt="Charmander" class="images">
            <span class="name">
                <span class="text">Charmander</span>
            </span>
        </div>
        <div class="charmeleon">
            <img src="https://images.wikidexcdn.net/mwuploads/wikidex/f/fb/latest/20200411222755/Charmeleon.png" alt="Charmeleon" class="images">
            <span class="name">
                <span class="text">Charmeleon</span>
            </span>
        </div>
        <div class="charizard">
            <img src="https://images.wikidexcdn.net/mwuploads/wikidex/9/95/latest/20160817212623/Charizard.png" alt="Charizard" class="images">
            <span class="name">
                <span class="text">Charizard</span>
            </span>
        </div>
        <div class="squirtle">
            <img src="https://images.wikidexcdn.net/mwuploads/wikidex/e/e3/latest/20160309230820/Squirtle.png" alt="Squirtle" class="images">
            <span class="name">
                <span class="text">Squirtle</span>
            </span>
        </div>
        <div class="wartortle">
            <img src="https://images.wikidexcdn.net/mwuploads/wikidex/d/d7/latest/20200307022248/Wartortle.png" alt="Wartortle" class="images">
            <span class="name">
                <span class="text">Wartortle</span>
            </span>
        </div>
        <div class="blastoise">
            <img src="https://images.wikidexcdn.net/mwuploads/wikidex/4/41/latest/20200411222955/Blastoise.png" alt="Blastoise" class="images">
            <span class="name">
                <span class="text">Blastoise</span>
            </span>
        </div>
    </div>
</body>
</html>
