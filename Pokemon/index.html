<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pokeball.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="pokeball">
                <img src="pokeball.png" alt="logo">
                <h2>Home</h2>
            </a>
        </nav>
    </header>
    <hr>
    <h1 class="title">Pokedex</h1>
    <hr>
    <div class="container">
        <a href="">
            <div class="bulbasaur">
                <img src="https://images.wikidexcdn.net/mwuploads/wikidex/thumb/4/43/latest/20190406170624/Bulbasaur.png/300px-Bulbasaur.png" alt="Bulbasaur">
                <h4 class="name">Bulbasuar</h4>
            </div>
        </a>
        <div class="ivysaur">
            <img src="https://images.wikidexcdn.net/mwuploads/wikidex/thumb/8/86/latest/20190406151903/Ivysaur.png/300px-Ivysaur.png" alt="Ivysaur">
            <h4 class="name">Ivysaur</h4>
        </div>
        <div class="venusaur">
            <img src="https://images.wikidexcdn.net/mwuploads/wikidex/thumb/b/be/latest/20160309230456/Venusaur.png/300px-Venusaur.png" alt="Venusaur">
            <h4 class="name">Venusaur</h4>
        </div>
        <div class="charmander">
            <img src="https://images.wikidexcdn.net/mwuploads/wikidex/5/56/latest/20200307023245/Charmander.png?20200307023245" alt="Charmander">
            <h4 class="name">Charmander</h4>
        </div>
        <div class="charmeleon">
            <img src="https://images.wikidexcdn.net/mwuploads/wikidex/f/fb/latest/20200411222755/Charmeleon.png" alt="Charmeleon">
            <h4 class="name">Charmeleon</h4>
        </div>
        <div class="charizard">
            <img src="https://images.wikidexcdn.net/mwuploads/wikidex/9/95/latest/20160817212623/Charizard.png" alt="Charizard">
            <h4 class="name">Charizard</h4>
        </div>
        <div class="squirtle">
            <img src="https://images.wikidexcdn.net/mwuploads/wikidex/e/e3/latest/20160309230820/Squirtle.png" alt="Squirtle">
            <h4 class="name">Squirtle</h4>
        </div>
        <div class="wartortle">
            <img src="https://images.wikidexcdn.net/mwuploads/wikidex/d/d7/latest/20200307022248/Wartortle.png" alt="Wartortle">
            <h4 class="name">Wartortle</h4>
        </div>
        <div class="blastoise">
            <img src="https://images.wikidexcdn.net/mwuploads/wikidex/4/41/latest/20200411222955/Blastoise.png" alt="Blastoise">
            <h4 class="name">Blastoise</h4>
        </div>
    </div>

</html>
